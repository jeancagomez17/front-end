<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funciones.js"></script>
       <!-- JavaScript Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
       <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script>
    <title>Prueba front</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-4 formulario">
                <form id="login" name="login">

                
                <div class="form-group text-center">
                    <h2 class="text-light pt-2">INICIAR SESION</h2>
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <input type="text" class="form-control " id="user" placeholder="Usuario" >
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña" >
                </div>
                <div class="form-group mx-sm-4 pt-4 pb-5">
                    <input type="button" class="btn form-control btnIngresar" value="Ingresar" onclick="iniciar();" />
                </div>
                <div class="form-group mx-sm-4 text-olv">
                    <span class=""><a href="#" class="olvidar">Olvide mi contraseña</a> </span>
                </div>
                <div class="form-group mx-sm-4 text-reg text-center">
                    <span class="">
                    <a href="#" class="olvidar"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Registrarse </a> </span>
                </div>
            </form>
            </div>

            
        </div>
    </div>
    
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content registrarse">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="col-md-4 formulario2"> 
                <form class="" id="form" name="form" onsubmit="return validar()">
                <div class="form-group mx-sm-4">
                    <input type="text" class="form-control2" id="email" placeholder="Email" >
                </div>
                <div class="form-group mx-sm-4">
                    <input type="text" class="form-control2" id="apel" placeholder="Apellido" >
                </div>
                <div class="form-group mx-sm-4 ">
                    <input type="text" class="form-control2" id="nombre" placeholder="Nombre" >
                </div>
                <div class="form-group mx-sm-4 ">
                    <input type="password" class="form-control2" id="password" placeholder="Contraseña" >
                </div>
                <div class="form-group mx-sm-4">
                    <input type="password" class="form-control2"  id="passwordCon" placeholder="Repita Contraseña" >
                </div>
                <div class="form-group mx-sm-4">
                    <input type="text" class="form-control2" id="telefono" placeholder="Telefono" >
                </div>
                
               
                
            </div>
            <div class="info">
                <p>Para mayor información comunicarse al <a href="#">64444444</a></p>
            </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btnReg">Registrarse</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>









  
</body>
</html>
